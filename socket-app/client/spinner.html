		let useSpinner = function(){
			let [value, setValue] = useState(0);

			useEffect(() => {
				console.log('Spinner mounted')
				return () => {
					console.log('Spinner unmounted');
				}
			}, []);
			
			let incrementValue = () => {
				setValue(++value);
			};
			let decrementValue = () => {
				setValue(--value)
			}
			return { value, incrementValue, decrementValue}
		}

		let Spinner = () => {
			let { value, decrementValue, incrementValue } = useSpinner();
			return(
				<div>
					<input type="button" value="Decrement" onClick={ decrementValue }/>
					<span> { value } </span>
					<input type="button" value="Increment" onClick={ incrementValue }/>
				</div>
			)
		}

		ReactDOM.render(<Spinner/>,
			document.getElementById('root'));

	</script>

	<div id="root"></div>
